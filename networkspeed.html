<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tip Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<style>
 body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 20px auto;
    padding: 0 20px;
}

h1 {
    text-align: center;
}

form {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
}

input[type="number"] {
    padding: 10px;
    font-size: 16px;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #333;
    color: white;
    border: none;
    cursor: pointer;
}

#tipAmount {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    margin-top: 20px;
}
   
</style>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <form id="tipForm">
            <label for="billAmount">Bill Amount:</label>
            <input type="number" id="billAmount" name="billAmount" min="0" step="0.01" required><br><br>
            <label for="tipPercentage">Tip Percentage:</label>
            <input type="number" id="tipPercentage" name="tipPercentage" min="0" step="1" required><br><br>
            <button type="button" onclick="calculateTip()">Calculate Tip</button>
        </form>
        <div id="tipAmount"></div>
    </div>
    <script >
       function calculateTip() {
    const billAmount = parseFloat(document.getElementById('billAmount').value);
    const tipPercentage = parseFloat(document.getElementById('tipPercentage').value);
    
    if (!isNaN(billAmount) && !isNaN(tipPercentage)) {
        const tipAmount = (billAmount * (tipPercentage / 100)).toFixed(2);
        document.getElementById('tipAmount').textContent = `Tip Amount: $${tipAmount}`;
    } else {
        document.getElementById('tipAmount').textContent = 'Invalid input';
    }
}
 
    </script>
</body>
</html>
