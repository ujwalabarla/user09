<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Grade Calculator</title>
</head>
  <style>
    
  </style>
<body>
    <h1>Student Grade Calculator</h1>
    <form id="gradeCalculator">
        <label for="maths">Maths:</label>
        <input type="number" id="maths" name="maths" min="0" max="100" required><br><br>
        <label for="science">Science:</label>
        <input type="number" id="science" name="science" min="0" max="100" required><br><br>
        <label for="english">English:</label>
        <input type="number" id="english" name="english" min="0" max="100" required><br><br>
        <button type="button" onclick="calculateGrade()">Calculate Grade</button>
    </form>
    <div id="result"></div>
    <script>
      function calculateGrade() {
    const maths = parseFloat(document.getElementById('maths').value);
    const science = parseFloat(document.getElementById('science').value);
    const english = parseFloat(document.getElementById('english').value);

    const totalMarks = maths + science + english;
    const averageMarks = totalMarks / 3;

    let grade;

    if (averageMarks >= 90) {
        grade = 'A+';
    } else if (averageMarks >= 80) {
        grade = 'A';
    } else if (averageMarks >= 70) {
        grade = 'B';
    } else if (averageMarks >= 60) {
        grade = 'C';
    } else if (averageMarks >= 50) {
        grade = 'D';
    } else {
        grade = 'F';
    }

    const resultElement = document.getElementById('result');
    resultElement.innerHTML = `
        <h2>Results</h2>
        <p>Total Marks: ${totalMarks}</p>
        <p>Average Marks: ${averageMarks.toFixed(2)}</p>
        <p>Grade: ${grade}</p>
    `;
}

    </script>
</body>
</html>
