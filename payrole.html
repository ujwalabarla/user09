<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payroll Management</title>
<link rel="stylesheet" href="styles.css">
</head>
<style>
   body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 20px auto;
    padding: 0 20px;
}

h1 {
    text-align: center;
}

form {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
}

input[type="text"],
input[type="number"] {
    padding: 10px;
    font-size: 16px;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #333;
    color: white;
    border: none;
    cursor: pointer;
}

#totalSalary {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    margin-top: 20px;
}
 
</style>
<body>
    <div class="container">
        <h1>Employee Payroll Management</h1>
        <form id="payrollForm">
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" name="employeeName" required><br><br>
            <label for="employeeID">Employee ID:</label>
            <input type="text" id="employeeID" name="employeeID" required><br><br>
            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" min="0" step="0.01" required><br><br>
            <label for="bonus">Bonus:</label>
            <input type="number" id="bonus" name="bonus" min="0" step="0.01" required><br><br>
            <label for="deduction">Deduction:</label>
            <input type="number" id="deduction" name="deduction" min="0" step="0.01" required><br><br>
            <button type="button" onclick="calculateTotal()">Calculate Total</button>
        </form>
        <div id="totalSalary"></div>
    </div>
    <script >
      function calculateTotal() {
    const salary = parseFloat(document.getElementById('salary').value);
    const bonus = parseFloat(document.getElementById('bonus').value);
    const deduction = parseFloat(document.getElementById('deduction').value);
    
    if (!isNaN(salary) && !isNaN(bonus) && !isNaN(deduction)) {
        const total = salary + bonus - deduction;
        document.getElementById('totalSalary').textContent = `Total Salary: $${total.toFixed(2)}`;
    } else {
        document.getElementById('totalSalary').textContent = 'Invalid input';
    }
}
  
    </script>
</body>
</html>
